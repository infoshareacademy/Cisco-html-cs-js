<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox Fun</title>
  <style>
    .contenter {
      display: flex;
      justify-content: center; /* centrowanie poziome */
      align-items: center;     /* centrowanie pionowe */
      flex-direction: row;     /* elementy obok siebie */
      height: 300px;
      border: 2px dashed #888;
      font-size: 2rem;
      background: #f9f9f9;
      gap: 15px;
      width: 400px;
      flex-wrap: wrap; /* zawijanie do nowego wiersza, jeśli brak miejsca */
    }

    .icon {
      flex: 0 0 50px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="contenter">
    <div>🍕</div>
    <div>😎</div>
    <div>🦄</div>
    <div>🚀</div>
    <div>🌈</div>
    <div>🤖</div>
    <div>🐱</div>
    <div>🍩</div>
    <div>🐸</div>
    <div>🐼</div>
    <div>🧠</div>
    <div>🔥</div>
    <div>🐧</div>
    <div>🎮</div>
    <div>🐙</div>
    <div>🍉</div>
    <div>🦊</div>
    <div>🛸</div>
    <div>🐢</div>
    <div>🤡</div>
    <div>🎧</div>
    <div>🐨</div>
    <div>🧩</div>
    <div>⚡</div>
    <div>🐶</div>
  </div>
</body>
</html>
